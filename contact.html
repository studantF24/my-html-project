<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="page.contact.title">اتصل بنا</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <!-- Styles (lowercase path) -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <!-- Navbar + Language toggle -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html" data-i18n="nav.brand">دليل الفعاليات</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="index.html" data-i18n="nav.home">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html" data-i18n="nav.events">كل الفعاليات</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="about.html" data-i18n="nav.about">عن الدليل</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html" data-i18n="nav.contact">اتصل
                            بنا</a></li>
                </ul>
                <div class="d-flex align-items-center gap-2 ms-lg-3">
                    <button id="langAr" type="button" class="btn btn-sm btn-outline-secondary"
                        aria-label="العربية">ع</button>
                    <button id="langEn" type="button" class="btn btn-sm btn-outline-secondary"
                        aria-label="English">EN</button>
                <button id="themeToggle" type="button" class="btn btn-sm btn-outline-secondary" aria-label="Theme">☾</button></div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-light border-bottom">
        <div class="container py-5">
            <h1 class="h3 mb-2" data-i18n="page.contact.title">اتصل بنا</h1>
            <p class="text-muted mb-0">
                يسعدنا تواصلك! املأ النموذج التالي وسنرد عليك قريبًا.
            </p>
        </div>
    </header>

    <!-- Contact form -->
    <main class="container py-5" style="max-width: 720px;">
        <div id="form-alert" class="alert" hidden></div>

        <form id="contact-form" class="vstack gap-3" novalidate>
            <div>
                <label class="form-label" for="name" data-i18n="ph.name">الاسم *</label>
                <input id="name" name="name" class="form-control" data-i18n-placeholder="ph.name" placeholder="الاسم *"
                    required />
            </div>

            <div>
                <label class="form-label" for="email" data-i18n="ph.email">البريد الإلكتروني *</label>
                <input id="email" type="email" name="email" class="form-control" data-i18n-placeholder="ph.email"
                    placeholder="البريد الإلكتروني *" required />
                <div class="form-text">لن نشارك بريدك مع أي طرف آخر.</div>
            </div>

            <div>
                <label class="form-label" for="message" data-i18n="ph.message">رسالتك *</label>
                <textarea id="message" name="message" class="form-control" rows="6" data-i18n-placeholder="ph.message"
                    placeholder="رسالتك *" required></textarea>
            </div>

            <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit" data-i18n="page.contact.title">اتصل بنا</button>
                <button class="btn btn-outline-secondary" type="reset">مسح</button>
            </div>
        </form>

        <!-- Optional: contact info block -->
        <hr class="my-5">
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <div class="p-3 border rounded-3 h-100">
                    <h2 class="h6 mb-2">البريد</h2>
                    <p class="mb-0"><a href="mailto:info@example.com">info@example.com</a></p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="p-3 border rounded-3 h-100">
                    <h2 class="h6 mb-2">الهاتف</h2>
                    <p class="mb-0"><a href="tel:+962000000">+963953602723</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-top py-4 mt-auto">
        <div class="container d-flex justify-content-between align-items-center small text-muted">
            <span>© 2025 <span data-i18n="nav.brand">دليل الفعاليات</span></span>
            <a href="#" class="text-decoration-none" id="toTop" data-i18n="footer.backTop">العودة للأعلى ↑</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
